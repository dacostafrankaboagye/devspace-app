<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DevSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <div th:replace="~{fragments/flash :: flash}"></div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Create your DevSpace account</h2>
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" required maxlength="30">
                                <span th:if="${usernameError}" th:text="${usernameError}" class="text-danger small"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" required>
                                <span th:if="${emailError}" th:text="${emailError}" class="text-danger small"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea th:field="*{bio}" class="form-control" maxlength="255"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
